<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CheckPassword</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
<div>
    <label for="firstPassword">Hasło</label>
    <input type="password" id="firstPassword">
</div>
<div id="message">
    <p id="length" class="invalid">Za krótkie hasło. Minimum 8 znaków</p>
    <p id="capital" class="invalid">Minimum jedna duża litera</p>
    <p id="letter" class="invalid">Minimum jedna mała litera</p>
    <p id="special_character" class="invalid">Minimum jeden znak specjalny</p>
</div>
<div>
    <label for="repeatPassword">Powtórz hasło</label>
    <input type="password" id="repeatPassword">
</div>
<div>
    <p id="reapeated_Password" class="invalid">Hasła różnią się od siebie</p>
</div>

<script src="js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
